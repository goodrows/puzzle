<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .soundboard-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 20px;
            justify-content: center;
        }

        .sound-button {
            padding: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Soundboard</h1>
    <div class="soundboard-container">
        <button class="sound-button" onclick="playSound('sound1')">Sound 1</button>
        <button class="sound-button" onclick="playSound('sound2')">Sound 2</button>
        <button class="sound-button" onclick="playSound('sound3')">Sound 3</button>
        <button class="sound-button" onclick="playSound('sound4')">Sound 4</button>
        <button class="sound-button" onclick="playSound('sound5')">Sound 5</button>
        <button class="sound-button" onclick="playSound('sound6')">Sound 6</button>
    </div>

    <!-- Audio files -->
    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
    <audio id="sound6" src="sound6.mp3"></audio>

    <script>
        function playSound(soundId) {
            const audio = document.getElementById(soundId);
            audio.currentTime = 0; // Reset the audio to the start if it's already playing
            audio.play();
        }
    </script>

</body>
</html>
